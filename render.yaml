services:
  - type: web
    name: banco-ocioso
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
    disks:
      - name: banco-ocioso-data
        mountPath: /var/data
        sizeGB: 1
