<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco Ocioso | Verificação de E-mail</title>
  <meta name="description" content="Confirmação de e-mail do Banco Ocioso." />
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <style>
    :root {
      --bg: #000;
      --text: #f4f6fb;
      --muted: #aeb5c4;
      --line: #2a2d37;
      --ok: #4cffb5;
      --danger: #ff5470;
      --brand: #0ce0ff;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #101226 0%, transparent 35%),
        radial-gradient(circle at 80% 0%, #05272f 0%, transparent 30%),
        var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 1rem;
    }

    .card {
      width: min(560px, 100%);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(170deg, #131722, #0f1117);
      padding: 1.2rem;
    }

    h1 {
      margin: 0 0 0.6rem;
      font-size: 1.4rem;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
    }

    .status {
      margin-top: 1rem;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 0.9rem;
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
    }

    .status.ok { border-color: rgba(76, 255, 181, 0.45); color: var(--ok); }
    .status.error { border-color: rgba(255, 84, 112, 0.45); color: var(--danger); }

    .actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 0.7rem 1rem;
      text-decoration: none;
      color: #001117;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), #00b6ff 50%, #57ffbe);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Verificação de e-mail</h1>
    <p>Esta página é usada no redirecionamento do Supabase para confirmar a conta.</p>

    <div id="status" class="status">Verificando confirmação...</div>

    <div class="actions">
      <a href="index.html">Ir para o login</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    (async function () {
      const statusEl = document.getElementById("status");
      const params = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ""));

      const errorDesc = params.get("error_description") || hashParams.get("error_description");
      const hasAccessToken = hashParams.has("access_token");

      if (errorDesc) {
        statusEl.classList.add("error");
        statusEl.textContent = `Não foi possível confirmar o e-mail: ${errorDesc}`;
        return;
      }

      if (!window.supabase || !window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        statusEl.classList.add("error");
        statusEl.textContent = "Configuração do Supabase não encontrada.";
        return;
      }

      const client = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
      const { data } = await client.auth.getSession();

      if (data?.session || hasAccessToken) {
        statusEl.classList.add("ok");
        statusEl.textContent = "E-mail verificado com sucesso. Agora você pode entrar na sua conta.";
      } else {
        statusEl.classList.add("error");
        statusEl.textContent = "Link inválido ou expirado. Solicite um novo e-mail de confirmação.";
      }
    })();
  </script>
</body>
</html>
